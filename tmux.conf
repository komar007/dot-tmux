# moving panes around
bind m select-pane -m
bind M swap-pane

%hidden SWAP_WITH_LAST_PANE="select-pane -m \\; select-pane -l \\; swap-pane \\; select-pane -M"
bind J run-shell "tmux select-pane -D \\; $SWAP_WITH_LAST_PANE"
